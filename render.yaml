services:
  - type: web
    name: ultra-doc-intelligence-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
      - key: HF_API_TOKEN
        sync: false
      - key: AES_SECRET_KEY
        sync: false
